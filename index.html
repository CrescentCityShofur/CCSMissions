<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CCS Missions | Crescent City Shofur</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

<style>

/* ===== HERO BACKGROUND ===== */
.hero {
  position: relative;
  min-height: 100vh;
  overflow: hidden;
}

.hero-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
  z-index: 0;
}

/* ===== GLASS DOORS PANEL ===== */
.glass-doors {
  position: relative;
  z-index: 2;
  backdrop-filter: blur(14px);
  background: rgba(0, 0, 0, 0.55);
  padding: 40px;
  max-width: 600px;
  margin: 80px auto;
  border-radius: 12px;
  color: white;
  font-family: 'Cinzel', serif;
}

/* ===== HEADERS ===== */
h1, h2 {
  color: #d4af37;
  text-align: center;
  letter-spacing: 2px;
}

/* ===== FORM ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

select, input {
  padding: 10px;
  border-radius: 6px;
  border: none;
}

/* ===== PRICE OUTPUT ===== */
#priceOutput {
  font-size: 1.5rem;
  text-align: center;
  color: #f5e6b3;
  margin-top: 10px;
}

/* ===== BUTTON ===== */
#authorizeMission {
  margin-top: 20px;
  padding: 14px;
  font-family: 'Cinzel', serif;
  background: linear-gradient(135deg, #c6a85b, #f5e6b3, #b9932f);
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s ease;
}

#authorizeMission:hover {
  transform: scale(1.03);
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .glass-doors {
    margin: 40px 20px;
    padding: 25px;
  }
}

</style>
</head>

<body>

<section class="hero">
  <img src="/images/nola.png" class="hero-bg" alt="Crescent City Shofur Crest">

  <div class="glass-doors">

    <h1>CRESCENT CITY SHOFUR</h1>
    <h2>CCS Missions Logistics Hub</h2>

    <form id="missionForm">

      <label for="bridgeType">Mission Type</label>
      <select id="bridgeType" aria-label="Select mission type">
        <option value="standard">Standard Mission</option>
        <option value="airport">Airport Transfer</option>
      </select>

      <label for="date">Mission Date</label>
      <input type="date" id="date" aria-label="Select mission date">

      <label for="time">Mission Time</label>
      <input type="time" id="time" aria-label="Select mission time">

      <div id="priceOutput">$0.00</div>

      <button type="button" id="authorizeMission">
        Authorize Mission
      </button>

    </form>

  </div>
</section>

<script>

/* ===== STRIPE PAYMENT LINK REDIRECT ===== */

function dispatchMission() {
  window.location.href = "https://buy.stripe.com/4gM4gr1UTeangXoevr4Vy00";
}

/* ===== ENSURE MOBILE CLICK WORKS ===== */

document.addEventListener("DOMContentLoaded", () => {
  const button = document.getElementById("authorizeMission");
  if (button) {
    button.addEventListener("click", dispatchMission);
  }
});

</script>

</body>
</html>
